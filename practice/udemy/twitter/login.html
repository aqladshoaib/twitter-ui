<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="login.css"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="login_container">
            <img class="logo-icon"src="twitterlogo.png"/>
            <h1 class="login_header" >Log in to Twitter</h1>
            <form class="login_form"> 
                <label for="login_id" class="input_lable"> phone , email, or username</label>
                <input type="text" class="input_field" id="login_id"/>
                
                <label for="login_password" class="input_lable">Password</label>
                <input type="password" id="login_password" class="input_field"/>

                <input type="button" class="login_button" value="Log in"/>

                <div class="link_section">
                    <a href="#">Forget Password?</a> *
                    <a href="#">Sign up for Twitter</a>
                </div>

            </form>
        </div>
    </body>
</html>
